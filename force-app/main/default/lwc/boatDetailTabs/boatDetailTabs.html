<template>
  <template if:false={wiredRecord.data}>
    <lightning-card>
      <span class="no-boat-height slds-align_absolute-center">{label.labelPleaseSelectABoat}</span>
    </lightning-card>
  </template>
  <template if:true={wiredRecord.data}>
    <lightning-tabset
      variant="scoped"
      active-tab-value=""
    >
      <lightning-tab label={label.labelDetails}>
        <lightning-card
          title={boatName}
          icon-name={detailsTabIconName}
        >
          <lightning-button
            label={label.labelFullDetails}
            slot="actions"
            onclick={navigateToRecordViewPage}
          >
          </lightning-button>

          <lightning-record-view-form
            record-id={boatId}
            object-api-name="Boat__c"
            density="compact"
          >
            <div class="slds-box">
              <lightning-output-field field-name="BoatType__c">
              </lightning-output-field>
              <lightning-output-field field-name="Length__c">
              </lightning-output-field>
              <lightning-output-field field-name="Price__c">
              </lightning-output-field>
              <lightning-output-field field-name="Description__c">
              </lightning-output-field>
            </div>
          </lightning-record-view-form>
        </lightning-card>
      </lightning-tab>
      <lightning-tab
        value="reviews"
        label={label.labelReviews}
      >
        <c-boat-reviews
          record-id={boatId}
        ></c-boat-reviews>
      </lightning-tab>
      <lightning-tab label={label.labelAddReview}>
        <c-boat-add-review-form
          record-id={boatId}
          oncreatereview={handleReviewCreated}
        ></c-boat-add-review-form>
      </lightning-tab>
    </lightning-tabset>
  </template>
</template>
