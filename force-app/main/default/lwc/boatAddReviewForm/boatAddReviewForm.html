<template>
  <!-- lightning data service code -->
  <lightning-record-edit-form
    object-api-name="BoatReview__c"
    onsuccess={handleSuccess}
    onsubmit={handleSubmit}
  >
    <lightning-layout multiple-rows vertical-align="start">
      <lightning-layout-item size="8" padding="horizontal-small">
        <div class="slds-form-element">
          <label
            class="slds-form-element__label"
            for="Name"
          >
            <abbr class="slds-required" title="required">* </abbr>{labelSubject}
          </label>
          <lightning-input-field
            id="Name"
            field-name={nameField}
            variant="label-hidden"
          ></lightning-input-field>
        </div>
      </lightning-layout-item>
      <lightning-layout-item size="4" padding="horizontal-small">
        <div class="slds-form-element">
          <label class="slds-form-element__label" for="record-name">{labelRating}</label>
          <div class="slds-form-element__control">
            <c-five-star-rating
              value={rating}
              onratingchange={handleRatingChanged}
            ></c-five-star-rating>
          </div>
        </div>
      </lightning-layout-item>
      <lightning-layout-item padding="horizontal-small">
        <div class="slds-form-element">
          <lightning-input-field
            required="true"
            field-name={commentField}
          ></lightning-input-field>
        </div>
      </lightning-layout-item>
    </lightning-layout>
    <div class="slds-align_absolute-center" style="margin-top: 5px">
      <lightning-button
        type="submit"
        label="Submit"
        icon-name="utility:save"
      ></lightning-button>
    </div>
  </lightning-record-edit-form>
</template>
