<template>
  <lightning-card class="slds-is-relative">
    <template if:true={isLoading}>
      <lightning-spinner
        alternative-text="Loading"
        variant="brand"
      ></lightning-spinner>
    </template>
    <lightning-map
      map-markers={mapMarkers}
      zoom-level="3"
      center={center}
    ></lightning-map>
    <div slot="footer">Top 10 Only!</div>
  </lightning-card>
</template>
